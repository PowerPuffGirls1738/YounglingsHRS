                var inptHR=document.querySelector(".hierarchy");
                var inptTeam=document.querySelector(".team");

                btnSearch.addEventListener.onclick=function(){
                    $.get("/search", function( data ){

                            inptAdmin.checked=true;
                        }else{

                        inptFloor.value = data.flr;
                        inptTeam.value = data.grp;
                        inptPos.value = data.pos;
                        inptHR.value = data.hr;
                    }); 
                };
